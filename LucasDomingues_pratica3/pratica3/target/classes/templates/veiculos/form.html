<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Veículo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <!-- conteúdo principal -->
    <main class="main-content">
        <h1>Cadastrar Veículo</h1>
        
        <form th:action="@{/veiculos/cadastrar}" th:object="${veiculo}" method="post">
            <div>
                <label>Modelo:</label>
                <input type="text" th:field="*{modelo}" placeholder="Modelo do veículo" />
                <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
            </div>
            
            <div>
                <label>Ano:</label>
                <input type="number" th:field="*{ano}" />
                <div th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}"></div>
            </div>
            
            <div>
                <label>Valor:</label>
                <input type="number" step="0.01" th:field="*{valor}" />
                <div th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></div>
            </div>
            
            <button type="submit" class="botao">Salvar</button>
        </form>
    </main>
    
    <!-- footer opcional -->
    <footer>
        <p>(c) 2025 Sistema de Veículos</p>
    </footer>
</body>
</html>
